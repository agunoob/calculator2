<!DOCTYPE>
<html>
    <head>
        <title>calculator2</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="calculator">
            <div>
                <input class="result" id="a" placeholder="0" type="text">
            </div>
            <div class="btns-oper">
                <div> 
                    <button class="erase">c</button>
                </div>
                <div>
                    <button class="equals">=</button>
                </div>
                <div>
                    <button class="operations sum-op">+</button>
                    <button class="operations sub-op">-</button>
                    <button class="operations multi-op">*</button>
                    <button class="operations div-op">/</button>
                </div>
            </div>    
        </div>
        <div class="keyboard">
            <button class="numbers one">1</button>
            <button class="numbers two">2</button>
            <button class="numbers three">3</button>
            <button class="numbers four">4</button>
            <button class="numbers five">5</button>
            <button class="numbers six">6</button>
            <button class="numbers seven">7</button>
            <button class="numbers eight">8</button>
            <button class="numbers nine">9</button>
            <button class="numbers zero">0</button>
        </div>
    </body>
</html>
